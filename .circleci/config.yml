      PHP_VERSION: 7.2
      SETUP: stable
    docker:
      - image: circleci/php:7.2-zts-stretch      
      - image: memcached
      - image: circleci/redis:4
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: forge
    <<: *run_script
    
  php_7_2_lowest:
    environment:
      PHP_VERSION: 7.2
      SETUP: lowest
    docker:
      - image: circleci/php:7.2-zts-stretch      
      - image: memcached
      - image: circleci/redis:4
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: forge
    <<: *run_script
    
  php_7_3_stable:
    environment:
      PHP_VERSION: 7.3
      SETUP: stable
    docker:
      - image: circleci/php:7.3-zts-stretch      
      - image: memcached
      - image: circleci/redis:4
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: forge
    <<: *run_script
    
  php_7_3_lowest:
    environment:
      PHP_VERSION: 7.3
      SETUP: lowest
    docker:
      - image: circleci/php:7.3-zts-stretch      
      - image: memcached
      - image: circleci/redis:4
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: forge
    <<: *run_script    

workflows:
  version: 2
  build:
    jobs:
      - php_7_1_stable
